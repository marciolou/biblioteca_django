{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
<div class="w3-container" id="where" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Login</span></h5>

    <form method='POST' action="{% url 'autenticar' %}"> {% csrf_token %}
      
      {% if validacao == '00' %}
      <div class="alert alert-danger" role="alert">
        E-MAIL / SENHA INVÁLIDA
      </div>
      {% endif %}

      <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="email" required name="email"></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="password" placeholder="senha" required name="senha"></p>


      <p><input class="w3-button w3-black" type="submit" value="Entrar">
      <p><a class="w3-button w3-black" href="{% url 'cadastro' %}">Criar novo usuário</a></p>
      </p>
    </form>
  </div>
</div>


{% endblock %}
