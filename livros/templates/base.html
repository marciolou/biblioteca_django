{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>Biblioteca Python</title>

</head>

<body>

    
    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3">
                <a href="{% url 'index' %}" class="w3-button w3-block w3-black">In√≠cio</a>
            </div>

            {% if leitor %}
            <div class="w3-col s3">
                <a href="{% url 'logout' %}" class="w3-button w3-block w3-black">Sair</a>
            </div>
            {% endif %}

            {%if  leitor.id == None %}
            <div class="w3-col s3">
                <a href="{% url 'login' %}" class="w3-button w3-block w3-black">Login  </a>
            </div>
            {% endif %}

        </div>
    </div>

    <!-- Header com a imagem da biblioteca -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
            <span class="w3-tag">A sua especialista em livros Python!</span>
        </div>
        <div class="w3-display-middle w3-center">
            <span class="w3-text-white" style="font-size:90px">Biblioteca<br>Python</span>
        </div>
    </header>

    <!-- CONTEUDO -->
    {%block conteudo %}
    {%endblock%}

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
        <p>Feito por LMM</a></p>
    </footer>

</body>
</html>
