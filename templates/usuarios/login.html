<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
  </head>




  

{% block 'conteudo' %}


<div class="container">

    {% if validacao == '00' %}
    <div class="alert alert-danger" role="alert">
        E-MAIL / SENHA ERRADA 
    </div>
    {% endif %}

    <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Login</h1>
            <hr>
            <form method='POST' action="{% url 'autenticar' %}"> {% csrf_token %}       <!-- {% csrf_token %} virifica o formulário via token -->
                <label>E-mail</label>
                <input class="form-control" type="text" name="email">
                <label>Senha</label>
                <input class="form-control" type="password" name="senha">
                <input type="submit" value="Entrar">

                <a href="{% url 'cadastro' %}">Clique aqui para criar um novo usuário</a>
            </form>
        </div>

        <div class="col-md-3">
        </div>

    </div>
</div>


{% endblock %}
