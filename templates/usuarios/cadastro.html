<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
  </head>







  
<div class="container">
    {% if validacao == '00' %}
    <div class="alert alert-success" role="alert">
        Cadastro OK (fazer o redirecionamento)

    </div>
    {% endif %}

    {% if validacao == '10' %}
    <div class="alert alert-danger" role="alert">
        E-mail já cadastrado
    </div>
    {% endif %}

    {% if validacao == '20' %}
    <div class="alert alert-danger" role="alert">
        Campos obrigatórios: NOME e E-MAIL
    </div>
    {% endif %}

    {% if validacao == '30' %}
    <div class="alert alert-danger" role="alert">
        Erro no sistema.
    </div>
    {% endif %}


    <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Cadastar</h1>
            <hr>
            <form method='POST' action="{% url 'validacao_cadastro' %}"> {% csrf_token %}       <!-- {% csrf_token %} virifica o formulário via token -->
                <label>Nome</label>
                <input class="form-control" type="text" name="nome">
                <label>E-mail</label>
                <input class="form-control" type="text" name="email">
                <label>Data de Nascimento</label>
                <input class="form-control" type="date" name="nascimento">
                <label>Senha</label>
                <input class="form-control" type="password" name="senha">
                <input type="submit" value="enviar">
            </form>
        </div>

        <div class="col-md-3">
        </div>

    </div>
</div>
